{% extends 'rayoMakween/base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row"style="background-color:darkgrey ;">
        <div class="col-8 col-lg-3 mb-5 mt-5 mx-auto">
            <form action="" method="POST"> 
                {% csrf_token %}
                <div class="card mx-auto">
                <div class="card-body">
                    <h5 class="card-title  text-center">Inicio Sesión</h5>
                    {{ form | crispy }}
                    <a href="{% url 'register' %}" class="card-link">Registrarse</a>
                    <button class="btn btn-sm btn-primary float-end" type="submit">Iniciar Sesión</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
